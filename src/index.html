<!DOCTYPE html>

    <meta name="description" content="A portfolio of work by Linda Trost" />

      <!-- Nav Menu and Hero in javascript main.js  -->
      <script id="js_navmenu" page-name="index"></script>

    <!-- THE PORTFOLIO -->

          </div>
          <div class="col-lg-4 col-md-6" data-category="production">
            <div class="portfolio-box shadow">
              <div class="circle-container mt-3 mx-auto">
                <img
                  src="https://www.gsdoc.org/wp-content/uploads/2020/02/GSDOC_LOGO2.jpg"
                  alt="GSDOC Logo"
                  title="GSDOC Logo"
                  class="img-fluid"
                  loading="lazy"
                />
              </div>
              <div class="portfolio-info">
                <div class="caption">
                  <h4>Golden Spike Dog Obedience Club</h4>
                  <p>Production category project</p>
                  <a class="btn btn-primary text-white" href="https://gsdoc.org" target="_blank">Link</a>

              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6" data-category="school">
            <div class="portfolio-box shadow">
              <img
                src="/portfolio/meal-app.png"
                alt="portfolio 3 image"
                title="portfolio 3 picture"
                class="img-fluid"
                loading="lazy"
              />
              <div class="portfolio-info">
                <div class="caption">
                  <h4>Meal App</h4>
                  <p>School category project</p>
                  <a
                    class="btn btn-primary text-white"
                    href="https://melodic-kitsune-fe0594.netlify.app/"
                    target="_blank"
                    >Link</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <i class="bi bi-chevron-up"></i>
