<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trost Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="A portfolio of work by Linda Trost" />
    <title>Linda Trost Portfolio</title>
    <link rel="stylesheet" href="./stylesheets/main.scss" />
  </head>

  <body>
    <header>
      <!-- Nav Menu and Hero in javascript main.js  -->
      <script id="js_navmenu" page-name="contact"></script>
      <script id="js_hero"></script>
    </header>

    <!-- THE CONTACT SECTION -->
    <section id="contact">
      <div class="pt-5 px-5 pb-0 mb-0">
        <div class="row text-center">
          <h1 class="display-3 fw-bold">Contact Me!</h1>
          <div class="mb-4"></div>
          <p class="lead mb-5">Send me a message</p>
        </div>
        <div class="container-fluid p-5 bg-secondary">
          <div class="row">
            <div class="col-lg-6">
              <form id="contactForm">
                <div class="mt-0 mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required />
                  <div class="contact-form-feedback" id="nameFeedback"></div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required />
                  <div class="contact-form-feedback" id="emailFeedback"></div>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" required></textarea>
                  <div class="contact-form-feedback" id="messageFeedback"></div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary mt-4 py-2 px-3 px-md-5 mb-5 mb-lg-0 text-white fw-bold border border-dark"
                >
                  Send
                </button>
                <div class="contact-form-success" id="successMessage"></div>
              </form>
            </div>

            <!-- Image Column -->
            <div class="col-auto mx-auto text-center">
              <div class="lt-circle-container bg-primary">
                <img src="/lindat-no-bkg.png" class="img-fluid rounded-circle" alt="Your Image" loading="lazy" />
              </div>
              <div><h5 class="fw-bold">Linda Trost</h5></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer  in javascript main.js  -->
    <script id="js_footer"></script>

    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
